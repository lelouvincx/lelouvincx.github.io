# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = "blowfish"
baseURL = ""
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 6
summaryLength = 30

buildDrafts = false
buildFuture = false

googleAnalytics = "G-PW1F2X7CRE"

[taxonomies]
tag = "tags"
category = "categories"
author = "authors"
series = "series"

[sitemap]
changefreq = 'daily'
filename = 'sitemap.xml'
priority = 0.5

[outputs]
home = ["HTML", "RSS", "JSON"]
