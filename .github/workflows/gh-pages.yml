name: GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.117.0"
          extended: true

      - name: Get latest tag
        run: export LATEST_TAG=$(curl -s -H "Content-Type:application/json" "https://api.github.com/repos/nunocoracao/blowfish/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')

      - name: Print latest tag
        run: echo $LATEST_TAG

